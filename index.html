<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">   

    <script defer src="./js/script.js"></script>
    
    <title>Pok√©dex</title>
</head>
<body>

    <main>
        <img src="./imagens/663-6639628_trending-pokedex-png-transparent-png-removebg-preview_preview_rev_1.png" class="pokedex">

        <img class="pokemon_image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/132.png" alt="pokemon">


            <form class="form">
                <input class="pokemon_input" type="search" name="pokemon" placeholder=" Name/Number" required>
            </form>

            <div class="pokemon_char">
                <span class="pokemon_span">Name:</span>            
                <span class="pokemon_span">Id:</span>                
            </div>
            <div class="pokemon_char2">
                <span class="pokemon_name"></span>            
                <span class="pokemon_id"></span>                
            </div>

            
        
        <div class="numbers">
            <div class="numbers_1">
                <h4>0</h4>
                <h4>1</h4>
                <h4>2</h4>
                <h4>3</h4>
                <h4>4</h4>
            </div>
            <div class="numbers_2">
                <h4>5</h4>
                <h4>6</h4>
                <h4>7</h4>
                <h4>8</h4>
                <h4>9</h4>
            </div>
        </div>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt</button>
            <button class="button btn-next">Next &gt</button>
        </div>

    </main>
    
</body>
</html>
